<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="JS2 ejercicio1.css">
<head>
  <meta charset="UTF-8">
  <title>Cuadros Cambian Color</title>
</head>
<body>
  <h1>Cuadros Cambian Color</h1>
  <div class="cuadrado Rojo" onclick="changeColor('red')">
    <p>Red</p>
  </div>
  <div class="cuadrado Verde" onclick="changeColor('green')">
    <p>Green</p>
  </div>
  <div class="cuadrado Azul" onclick="changeColor('blue')">
    <p>Blue</p>
  </div>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
